<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 class="head-title">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="game-title">
            <h2 id="result">
                Choose Your Weapon
            </h2>
            <p id="rules">First to score 5 points wins the game</p>
        </div>
        <div class="game-container">
            <div class="score-box">
                <div class="sign" id="player-sign">
                    ❔
                </div>
                <p class="score" id="player-score">
                    Player: 
                </p>
            </div>
            <div class="score-box">
                <div class="sign" id="computer-sign">
                    ❔
                </div>
                <p class="score" id="computer-score">
                    Computer: 
                </p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="rock">
                <div class="sign">
                    ✊
                </div>
            </button>
            <button class="btn" id="paper">
                <div class="sign">
                    ✋
                </div>
            </button>
            <button class="btn" id="scissors">
                <div class="sign">
                    ✌
                </div>
            </button>
        </div>
        <div class="game-over">
            <h2 id="winner">
                Winner: 
            </h2>
            <button id="play-again" title="Play Again" disabled>
                PLay again
            </button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/turalshkrov" class="github-link" target="_blank">turalshkrov</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" 
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
